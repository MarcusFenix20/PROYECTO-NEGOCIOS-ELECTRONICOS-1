<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | PetPalace</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
    }

    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #4ea3f1;
      border: none;
      font-weight: bold;
      width: 100%;
    }

    .contact-info {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }

    .contact-info i {
      margin-right: 5px;
      color: #4ea3f1;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contáctanos</h1>
<form action="gracias.html" method="get">
  <div class="form-group">
    <label for="nombre">Nombre completo</label>
    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre" required>
  </div>

  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com" required>
  </div>

  <div class="form-group">
    <label for="asunto">Asunto</label>
    <input type="text" class="form-control" id="asunto" placeholder="Consulta, sugerencia, etc.">
  </div>

  <div class="form-group">
    <label for="mensaje">Mensaje</label>
    <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..."></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Enviar mensaje</button>
</form>


    <div class="contact-info mt-4">
      <p><i class="fa fa-map-marker"></i> Aguascalientes, México</p>
      <p><i class="fa fa-phone"></i> +52 449 928 9336</p>
      <p><i class="fa fa-envelope"></i> petspalace@gmail.com</p>
    </div>
  </div>

</body>
</html>

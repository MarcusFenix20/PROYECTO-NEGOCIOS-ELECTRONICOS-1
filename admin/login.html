<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio de Sesión</title>

  <!-- Fuentes y CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      font-weight: 700;
    }

    .form-floating label i {
      margin-right: 5px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
    }

    .logo-img {
      width: 80px;
      margin-bottom: 1rem;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <form id="loginForm">
      <div class="text-center mb-4">
        <img src="../img/logo6.png" alt="Logo Pet Palace" class="logo-img">
        <h3>Iniciar Sesión</h3>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label"><i class="fa fa-users"></i> Ingresar como</label>
        <select id="role" class="form-select" required>
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Correo o Usuario" required>
        <label for="username"><i class="fa fa-user"></i> Correo o Usuario</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
        <label for="password"><i class="fa fa-lock"></i> Contraseña</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <div class="text-center mt-3">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-link w-100" onclick="window.location.href='../index.html'">
          <i class="fa fa-arrow-left"></i> Regresar
        </button>
      </div>
    </form>
  </div>

  <!-- Script simplificado -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const role = document.getElementById('role').value;

      if (role === "admin") {
        // Redirige directamente al panel del administrador dentro de la misma carpeta
        window.location.href = "admin-panel.html";
      } else {
        // Simula el acceso del usuario y luego redirige a la página principal
        const card = document.querySelector('.login-card');
        card.innerHTML = `
        <div class="text-center">
          <img src="../img/logo6.png" alt="Logo" class="logo-img">
          <h2 class="mb-3 text-success"><i class="fa fa-check-circle"></i> ¡Has accedido como <strong>Fenix Díaz</strong>!</h2>
          <p>Bienvenido de nuevo a Pet Palace. Serás redirigido en unos segundos...</p>
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      `;

        // Redirige fuera de la carpeta admin hacia general.html
        setTimeout(() => {
          window.location.href = "../general.html";
        }, 3000);
      }
    });
  </script>



</body>

</html>
